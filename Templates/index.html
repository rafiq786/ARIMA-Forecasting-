<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIMA Forecasting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
        }

        .plot {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ARIMA Forecasting</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Choose CSV file:</label>
        <input type="file" name="file" accept=".csv" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if plot_html %}
        <div class="results">
            <h2>ARIMA Forecasting Results</h2>
            <p>Root Mean Squared Error (RMSE): {{ rmse }}</p>
            <p>Mean Absolute Percentage Error (MAPE): {{ mape }}</p>
            <div class="plot">
                {{ plot_html|safe }}
            </div>
        </div>
    {% endif %}
</body>
</html>
